<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
  <title>Guessing Game</title>
</head>


<body>

  <div>
    <h2 id="welcome">Welcome to the Guessing Game</h2>

  </div>
  <h4 id="subwelcome">Pick a number from 1 to 100</h4>
  <div class="container">
    <div class="row">
      <div class="col col-sm-2"></div>
      <div class="col col-sm-8 ">
        <div class="main">

          <div class="col col-sm-8 ">
            <h2>Try your number here:</h2>
          </div>
          <div class="container row">
            <div class="col col-sm-8">
              <input type="number" name="Your guess" max="100" min="1" id="guessInput">

              <button class="btn btn-primary" id="guess-btn">Guess!</button>
            </div>
          </div>
          <div id="results">
            <p id="yourGuess"></p>
            <p id="compare"></p>
          </div>
          <div class="row">
            <div class="col col-sm-3 " id="hint-btn">
              <button class="btn btn-default">Get Hint</button>
            </div>
            <div class="col col-sm-3" id="new-game-btn">
              <button class="btn btn-default">New Game</button>
            </div>

          </div>
        </div>

      </div>

    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
  </script>

  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'>
  </script>

  <script src="guessingGame.js">
  </script>

</body>

</html>
